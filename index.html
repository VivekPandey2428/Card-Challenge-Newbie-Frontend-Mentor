<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-img-bg">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="card-content">
        <h3 class="headerh1">Order Summary</h3>
        <p class="card-para" style="color: hsl(224, 23%, 55%);">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <p>
        <div class="flexpara">
          <img src="images/icon-music.svg" alt="">
         <p><strong>Annual Plan</strong><br>$59.99/year </p>
         <p class="chng" style="color:hsl(245, 75%, 52%); opacity: 0.7;"> Change</p>
        </div>
        </p>
        <div class="buttoncnt">
        <button class="b21">Proceed to Payment</button>
        <button class="b22">Cancel Order</button>
      </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vivek</a>.
  </div>
</body>
</html>
